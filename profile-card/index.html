<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Profile-card</title>
	<link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	

<main>
	

	<div class="card">
				<img class="card-top" src="images/bg-pattern-card.svg" alt="card-top">
				
				<div class="card-bottom">
					
                    <div class="profile">
				    <img class="image-profile" src="images/image-victor.jpg" alt="victo">

				    <h1 class="name-victor">Victor Crest <span class="age">26</span></h1>
				    <p class="city">London</p>


				    <div class="line-division"></div>
                       
                     <div class="card-social">

                     	<div class="social">
                     	<h2>80K</h2>
                     
                     	</div>

                     	<div class="social">
                     	<h2>803K</h2>
                     	
                     	</div>

                     	<div class="social">
                     	<h2>1.4K</h2>
                     	</div>  


			        </div>



			        <div class="text-social">
			        		<p id="followers">Followers</p>
			        		<p id="likes">Likes</p>
			        		<p id="photos">Photos</p>

			        </div>

				</div>
	</div>
      </main>
</body>
</html>
